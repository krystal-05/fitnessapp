{% extends "base.html" %}
{% block content %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<!-- View the users first name, last name, and stats  -->

    <div class="container" data-user-id="{{ user.id }}">
  <div class="row justify-content-center">
    <div class="col-10">
      <div class="profile-card form-container">
<div class="text-center">

     <!-- Profile Image -->
    <div class="profile-image">
        <img src="{{ image_file }}" alt="Profile Picture" class="circle-img">
    </div>

    <!-- Name Box -->
    <div class="profile-name-placeholder">
        <span class="name-text">{{ user.first_name }} {{ user.last_name }}</span>
    </div>

     <!-- Stats Grid -->
     <div id="otherStatsContainer"></div>
     <template data-other-stats-template>
        <div class="stats-grid">
          <div class="stat-box">
            <div class="stat-label">Total Activities</div>
            <div class="stat-value" data-activities></div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Total Active Minutes</div>
            <div class="stat-value" data-minutes></div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Total Awards</div>
            <div class="stat-value" data-awards></div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Activity Streak</div> 
            <div class="stat-value" data-streak></div>
          </div>
        </div>
      </template>
</div>
</div>
</div>
</div>
</div>
<script src="{{ url_for('static', filename='main.js') }}"></script>
<script src="{{ url_for('static', filename='functions.js') }}"></script>

<style>
    body {
    font-family: 'Segoe UI', sans-serif;
  }
  
  .profile-card {
    background-color: #2e2e2e; /* dark gray card */
    border-radius: 16px;
    max-width: 600px;
    margin: 50px auto;
    padding: 32px;
    padding-top: 16px;
    color: #fff;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4); 
    height: auto;
  }
  
  .stat-item {
    margin-bottom: 20px;
  }
  
  .stat-label {
    color: rgb(255, 115, 0);
    font-weight: bold;
    margin-bottom: 6px;
    display: block;
  }
  .stats-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    margin-top: 30px;
  }
  
  .stat-box {
    background-color: #444;
    color: rgb(255, 115, 0);
    font-weight: bold;
    font-size: 1.1rem;
    padding: 10px;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
   
    justify-content: center;
    min-height: 100px;
    text-align: center;
  }
  
  .profile-image {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background-color: #aaa;
    overflow: hidden;
    margin: 20px auto 20px auto;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .circle-img {
    width: 100%;
    height: 100%;
    object-fit: cover;      /* Keeps aspect ratio, crops if needed */
    object-position: center;
    border-radius: 50%;     /* Keeps it circular */
  }
  
  .profile-name-placeholder {
    width: 70%;
    height: 60px;
    background-color: #444;
    margin: 10px auto 50px auto;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .name-text {
    color: #fff;
    font-weight: bold;
    font-size: 32px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .settings-image{
    margin-left: 400px;
    filter: brightness(40) saturate(100%) invert(63%) sepia(89%) saturate(1270%) hue-rotate(359deg) brightness(105%) contrast(104%);
  }

  .styled-button {
    background: none;
    padding: 10px;
    border: none;
    cursor: pointer;
    transition: background 0.2s ease;
  }
  
  .settings-image:hover {
    filter: brightness(0.6)
  }
  
 
</style>
{%  endblock %}

{% extends "base.html" %}
{% block content %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<div id="awardContainer"></div>

<template data-award-template>
    <div class="award-images">
    <img class="thirty-minute-walk" src="{{ url_for('static', filename='app_pics/update_profile.png') }}" alt="30 minute walk image" width="100" height="100">
    <p class="award-label">30 Minute Walk</p>
    <img class="one-hour-walk" src="{{ url_for('static', filename='app_pics/update_profile.png') }}" alt="1 hour walk image" width="100" height="100">
    <p class="award-label">1 Hour Walk</p>
</div>
</template>
{% endblock %}

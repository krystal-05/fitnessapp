{% extends "base.html" %}
{% block content %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<!-- feed of friends workouts -->
<!-- feed of friends earned awards -->
<!--  workout will have a 3 dots icon that allows user to view profile, all their activities, and current challenges-->
<div id="feedContainer" class="container mt-4"></div>

<!-- User Card Template -->
<template data-feed-template>
  <div class="card text-white bg-dark mb-4 p-3">
    <div class="card-body d-flex flex-column gap-3">
      <!-- Profile Info -->
      <div class="d-flex align-items-center gap-3">
        <div class="profile_image" image-tag></div>
        <div class="name h5 mb-0" name-tag></div>
        <div class="dropdown ms-auto">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            view-profile-tag
          >
            View Options
          </button>
          <ul class="dropdown-menu">
            <li><button class="dropdown-item" view-user-tag>Profile</button></li>
            <li><button class="dropdown-item" view-activites-tag>Activities</button></li>
            <li><button class="dropdown-item" view-challenges-tag>Current Challenges</button></li>
          </ul>
        </div>
      </div>

      <!-- Where workouts will go -->
      <div workout-stats-container></div>
    </div>
  </div>
</template>

<!-- Workout Template (used inside feed card) -->
<template data-workout-template>
  <div class="card bg-secondary text-white p-3 mb-3">
    <div class="card-body">
      <h4 class="title" title-data></h4>
      <h5 class="exercise" exercise-data></h5>
      <div class="duration-row d-flex gap-2 mb-2">
        <span class="hours" hours-data></span>
        <span class="minutes" minutes-data></span>
        <span class="seconds" seconds-data></span>
      </div>
      <div class="datetime small text-light" datetime-data></div>
    </div>
  </div>
</template>

<script type="module" src="/static/newmain.js"></script>
<script type="module" src="/static/newfunctions.js"></script>

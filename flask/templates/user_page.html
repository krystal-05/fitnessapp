{% extends "base.html" %}
{% block content %}
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<div>
    <button class="button" onclick="window.location.href='/search_users'">Search User</button>
</div>
<div>
    <button class="button" onclick="window.location.href='/show_requests'">Requests</button>
</div>

<button class="responsive-button button nav-item col-2" onclick="window.location.href='/friends'">Friends</button>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-10">
      <div class="profile-card form-container">
<div class="text-center">
        
    <!-- Settings Image -->
    <button class="settings-image styled-button" onclick="window.location.href='/update_profile'">
        <img src="{{ url_for('static', filename='app_pics/update_profile.png') }}" alt="Settings">
    </button>


     <!-- Profile Image -->
    <div class="profile-image">
        <img src="{{ image_file }}" alt="Profile Picture" class="circle-img">
    </div>

    <!-- Name Box -->
    <div class="profile-name-placeholder">
        <span class="name-text">{{ user.first_name }} {{ user.last_name }}</span>
    </div>

     <!-- Stats Grid -->
     <div id="statsContainer"></div>
     <template data-stats-template>
        <div class="stats-grid">
          <div class="stat-box">
            <div class="stat-label">Total Activities</div>
            <div class="stat-value" data-activities></div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Total Active Minutes</div>
            <div class="stat-value" data-minutes></div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Total Awards</div>
            <div class="stat-value" data-awards></div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Activity Streak</div> 
            <div class="stat-value" data-streak></div>
          </div>
        </div>
      </template>
</div>
<script src="{{ url_for('static', filename='main.js') }}"></script>
<script src="{{ url_for('static', filename='functions.js') }}"></script>

<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 16px;
    }

  .profile-card {
    background-color: #2e2e2e; /* dark gray card */
    border-radius: 16px;
    max-width: 600px;
    margin: 50px auto;
    padding: 32px;
    padding-top: 16px;
    color: #fff;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4); 
  }

  .stat-item {
    margin-bottom: 20px;
  }
  .stat-label {
    color: rgb(255, 115, 0);
    font-weight: bold;
    margin-bottom: 6px;
    display: block;
  }
  .stats-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    margin-top: 30px;
  }
  .stat-box {
    background-color: #444;
    color: rgb(255, 115, 0);
    font-weight: bold;
    font-size: 1.1rem;
    padding: 10px;
    border-radius: 12px;
    display: flex;
    flex-direction: column;

    justify-content: center;
    min-height: 100px;
    text-align: center;
  }

  .profile-image {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background-color: #aaa;
    overflow: hidden;
    margin: -25px auto 20px auto;
    display: flex;
    align-items: center;
    justify-content: center;
  }


  .circle-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    border-radius: 50%;
  }

  .profile-name-placeholder {
    width: 100%;
    max-width: 350px;
    min-height: 50px;
    padding: 10px;
    background-color: #444;
    margin: 10px auto 50px auto;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .name-text {
    color: #fff;
    font-weight: bold;
    font-size: 32px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }


  .settings-image {
    display: block;
    margin-left: auto;
    margin-right: 0;

    filter: brightness(40) saturate(100%) invert(63%) sepia(89%) saturate(1270%) hue-rotate(359deg) brightness(105%) contrast(104%);
  }

  .styled-button {
    background: none;
    padding: 10px;
    border: none;
    cursor: pointer;
    transition: background 0.2s ease;
  }


  .settings-image:hover {
    filter: brightness(0.6);
  }
</style>

{% endblock %}

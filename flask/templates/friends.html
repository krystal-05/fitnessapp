{% extends "base.html" %}
{% block content %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
  <div class="container my-5">
    <input type="search" class="form-control searchInput mb-4 mx-auto" placeholder="Search Friends..." data-search style="max-width: 400px;">
    <div id="userContainer" class="d-flex flex-column gap-3"></div>
  </div>
  
  <template data-user-template>
    <div class="card text-white bg-dark p-3" data-user-cards-container>
        <div class="card-body d-flex flex-row align-items-center justify-content-between flex-wrap gap-3">
            <div class="profile_image" image-tag></div>
            <h5 class="view_user mb-0" view-user-tag></h5>
            <button type="button" class="btn btn-success btn-sm view_profile" view-profile-tag>View Profile</button>
        <form method="POST" class="friend_status m-0">
          <input type="hidden" name="receiver_id">
          <button type="button" class="btn btn-success btn-sm" friend-tag></button>
        </form>
      </div>

    </div>
  </template>
  
<script>
const userCardTemplate = document.querySelector("[data-user-template]");
const userCardContainer = document.getElementById("userContainer");
const searchInput = document.querySelector("[data-search]");

let friends = [];

fetch("/api_friends")
    .then(response => response.json())
    .then(data => {
    friends = data.friends.map(friend => {
    const card = userCardTemplate.content.cloneNode(true).children[0];
    const view_user = card.querySelector("[view-user-tag]");
    const view_profile = card.querySelector("[view-profile-tag]");
    const friend_button = card.querySelector("[friend-tag]");

    const imageContainer= card.querySelector("[image-tag]");

    //code to display the image
    const img = document.createElement("img");
    const profile_pic = friend.image_file;
    const fullName = `${friend.first_name} ${friend.last_name}`;

    img.src = profile_pic; 
    img.alt = fullName;
    img.style.width = "50px";
    img.style.height = "50px";
    img.style.objectFit = "cover";
    img.classList.add("rounded-circle");

    imageContainer.appendChild(img);
    
    //text content code
    view_user.textContent = fullName;
    view_profile.textContent = "View Profile";
    view_profile.addEventListener("click", () => {
    window.location.href = `/view_other_user/${friend.id}`;
  });
    friend_button.textContent =
        friend.friend_status === "accepted" ? "Remove Friend" :
        friend.friend_status === "pending" ? "Pending" :
       friend.friend_status === "none" ? "Add Friend" : "Add Friend";

friend_button.dataset.userId = friend.id;
friend_button.dataset.status = friend.friend_status;

// friend button 
//let the user re-add the friend. Prevents errors
friend_button.addEventListener("click", () => {
    const userId = friend_button.dataset.userId;
    const status = friend_button.dataset.status;

    let endpoint = "";
    if (status === "accepted") {
    endpoint = `/remove_friend/${userId}`;
    } else if (status === "pending") {
    endpoint = `/cancel_friend_request/${userId}`;
    } else {
    endpoint = `/send_friend_request/${userId}`;
    }
    fetch(endpoint, { method: "POST" })
        .then(response => response.json())
        .then(data => {
        if (data.success) {
            friend_button.textContent = data.new_label;
            friend_button.dataset.status = data.new_status;

        }
        });
    });

    card.style.display = "flex";
    userCardContainer.appendChild(card);

    return {
        name: fullName,
        element: card,
        friend_status: friend.friend_status 
    };
    });
});

searchInput.addEventListener("input", (event) => {
    const value = event.target.value;

    // If the input is empty, show all friends
    if (value === "") {
    friends.forEach(friend => {
        friend.element.style.display = "flex";
    });
    return;
    }
    // ^ means "starts with"
    // "i" makes it case-insensitive
    const regex = new RegExp("^" + value, "i"); 

    friends.forEach(friend => {
    const isVisible = regex.test(friend.name);
    friend.element.style.display = isVisible ? "block" : "none";
    });
});
</script>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: black;
  }
  
  .searchInput {
    width: 100%;
    max-width: 400px;
    padding: 0.7rem 1rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-bottom: 1.5rem;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
  }
  
  #userContainer {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  
  .card {
    background-color: rgb(40, 40, 40);
    border-radius: 10px;
    padding: 1rem 1.5rem;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    display: flex;
    align-items: center;
    justify-content: space-between;
    transition: transform 0.2s;
  }
  
  .card:hover {
    transform: translateY(-2px);
  }
  
  .view_user {
    font-size: 1.1rem;
    font-weight: bold;
    margin: 0;
  }
  
  .view_profile {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    font-size: 0.9rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  
  .view_profile:hover {
    background-color: #3e8e41;

  }
  
  .friend_status button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    font-size: 0.9rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  
  .friend_status button:hover {
    background-color: #3e8e41;
  }
</style>
{% endblock %}

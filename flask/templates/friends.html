{% extends "base.html" %}
{% block content %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
  <div class="container my-5">
    <input type="search" class="form-control searchInput mb-4 mx-auto" placeholder="Search Friends..." data-search style="max-width: 400px;">
    <div id="friendContainer" class="d-flex flex-column gap-3"></div>
  </div>
  
  <template data-friend-template>
    <div class="card text-white bg-dark p-3" data-user-cards-container>
        <div class="card-body d-flex flex-row align-items-center justify-content-between flex-wrap gap-3">
            <div class="profile_image" image-tag></div>
            <h5 class="view_user mb-0" view-user-tag></h5>
            <button type="button" class="btn btn-success btn-sm view_profile" view-profile-tag>View Profile</button>
        <form method="POST" class="friend_status m-0">
          <input type="hidden" name="receiver_id">
          <button type="button" class="btn btn-success btn-sm" friend-tag></button>
        </form>
      </div>

    </div>
  </template>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
  <script src="{{ url_for('static', filename='functions.js') }}"></script>


<style>
    body {
    font-family: Arial, sans-serif;
    background-color: black;
  }
  
  .searchInput {
    width: 100%;
    max-width: 400px;
    padding: 0.7rem 1rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-bottom: 1.5rem;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
  }
  
  #userContainer {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  
  .card {
    background-color: rgb(40, 40, 40);
    border-radius: 10px;
    padding: 1rem 1.5rem;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    display: flex;
    align-items: center;
    justify-content: space-between;
    transition: transform 0.2s;
  }
  
  .card:hover {
    transform: translateY(-2px);
  }
  
  .view_user {
    font-size: 1.1rem;
    font-weight: bold;
    margin: 0;
  }
  
  .view_profile {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    font-size: 0.9rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  
  .view_profile:hover {
    background-color: #3e8e41;

  }
  
  .friend_status button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    font-size: 0.9rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  
  .friend_status button:hover {
    background-color: #3e8e41;
  }
</style>
{% endblock %}
